{% extends "base.html" %}
{% block title %} Add Inventory {% endblock %}

{% block body %}

    {% include "fragments/header.html" %}

    <div class="container">

        {% include "fragments/navigation.html" %}

        <div class="content">
            {% include "fragments/messages.html" %}

            <main class="landing-card">
                <h2>Add Inventory ðŸ“¦</h2>
                <p>List a new product for sale</p>

                <form class="auth-form" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name">Item Name</label>
                        <input type="text" name="name" id="name" required placeholder="Enter item name">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" rows="4"
                                  placeholder="Enter item description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (â‚¹)</label>
                        <input type="number" name="price" id="price" step="0.01" min="0" required
                               placeholder="Enter price">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="quantity" min="0" required
                               placeholder="Enter quantity">
                    </div>

                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <input type="file" name="image" id="image" accept="image/*">
                    </div>

                    <button type="submit">Add Item</button>

                </form>
            </main>
        </div>

    </div>

{% endblock %}
